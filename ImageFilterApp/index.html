<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Filter Mini Project</title>
    </head>
    <body>
        <h1>Filter Fun</h1>

        <canvas id="theCanvas">
        </canvas>

        <h2>Load Image</h2>

        <input type="file" multiple="false" accept="image/*" id="fileInput" onchange="loadImage()" >

        <h2>Choose Filter</h2>

        <p>
        <input type="button" value="Grayscale" onclick="doGray()" >
        <input type="button" value="Red" onclick="doRed()" >
        <input type="button" value="Rainbow" onclick="doRainbow()" >
        </p>

        <p>
        <input type="button" value="Reset Image" onclick="reset()" >
        </p>
        <!-- Simple Image Library -->
        <script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </body>
</html>
